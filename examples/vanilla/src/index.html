<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Example GDS Vanilla Project</title>
</head>
<body>
<header>
  <nav>
    <button class='button-main' onclick="console.log('GDS')">GDS Button</button>
    <button class='button-main primary' onclick="console.log('GDS Primary')">GDS Primary</button>
    <button onclick="console.log('regular')">
      Regular Native Button
    </button>
  </nav>
</header>
<main>
  <svg width='80%' height='80%' class='gds-logo'>
    <use xlink:href='sprite.svg#logo'></use>
  </svg>
</main>
<footer>
  <form onsubmit="console.log('form submit')" class='subscribe-from'>
    <div>
      <label class="form-label" for="subscribe">
        Subscribe
      </label>
      <div class="form-field default medium">
        <input
          id="subscribe"
          type="email"
          class="form-input"
          placeholder="username@domain.com"
        />
      </div>
    </div>

    <button type="submit" class="button-main medium">Submit</button>
  </form>
</footer>
</body>
</html>
