<style>
  /* Box sizing rules */
  *,
  *::before,
  *::after {
    box-sizing: border-box;
  }

  /* Remove default margin */
  body,
  h1,
  h2,
  h3,
  h4,
  p,
  figure,
  blockquote,
  dl,
  dd {
    margin: 0;
  }

  /* Remove list styles on ul, ol elements with a list role, which suggests default styling will be removed */
  ul[role='list'],
  ol[role='list'] {
    margin: 0;
    padding: 0;
    list-style: none;
  }

  /* Set core root defaults */
  html:focus-within {
    scroll-behavior: smooth;
  }

  /* Set core body defaults */
  body {
    min-height: 100vh;
    font-size: 100%;
    font-family: -apple-system, BlinkMacSystemFont, 'avenir next', avenir,
      'segoe ui', 'helvetica neue', helvetica, Ubuntu, roboto, noto, arial,
      sans-serif;
    line-height: 1.5;
    text-rendering: optimizeSpeed;
  }

  /* A elements that don't have a class get default styles */
  a {
    text-decoration-skip-ink: auto;
  }

  /* Make images easier to work with */
  img,
  picture {
    display: block;
    max-width: 100%;
  }

  /* Inherit fonts for inputs and buttons */
  input,
  button,
  textarea,
  select {
    font: inherit;
  }

  /* Remove all animations, transitions and smooth scroll for people that prefer not to see them */
  @media (prefers-reduced-motion: reduce) {
    html:focus-within {
      scroll-behavior: auto;
    }

    /* stylelint-disable declaration-no-important */
    *,
    *::before,
    *::after {
      transition-duration: 0.01ms !important;
      animation-duration: 0.01ms !important;
      animation-iteration-count: 1 !important;
      scroll-behavior: auto !important;
    }
    /* stylelint-enable */
  }

  html {
    font-size: 16px;
  }

  :focus-visible {
    outline: 2px dashed #0948aa;
    outline-offset: 2px;
  }

  :focus:not(:focus-visible) {
    outline: 1px dotted #0948aa;
    outline-offset: 1px;
  }

  /* TODO: Break everything ABOVE this into a reset distributed with the DS. */

  .sbdocs-content .docs-story div:nth-child(2) button:hover,
  .sbdocs-content .docs-story div:nth-child(2) button:focus {
    box-shadow: #0948aa 0 -3px 0 0 inset;
  }

  .sbdocs-content .docs-story + div div:nth-child(2) button:hover,
  .sbdocs-content .docs-story + div div:nth-child(2) button:focus {
    box-shadow: #fff 0 -3px 0 0 inset;
  }
</style>
